<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Performance Prediction</h1>
        <form id="predictionForm">
            <label for="job">Job Title:</label>
            <select id="job" name="job">
                <option value="Accountant">Accountant</option>
                <option value="Administrative Officer">Administrative Officer</option>
                <option value="Aide Cook">Aide Cook</option>
                <option value="Baker">Baker</option>
                <option value="Butcher">Butcher</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Chambermaid">Chambermaid</option>
                <option value="Chief Executive Officer (CEO)">Chief Executive Officer (CEO)</option>
                <option value="Cook">Cook</option>
                <option value="Dishwasher">Dishwasher</option>
                <option value="Doctor">Doctor</option>
                <option value="Driver">Driver</option>
                <option value="Electrician">Electrician</option>
                <option value="Electro Mechanic">Electro Mechanic</option>
                <option value="Finance and Accounting Manager">Finance and Accounting Manager</option>
                <option value="Financial Officer">Financial Officer</option>
                <option value="Gardener">Gardener</option>
                <option value="Handler">Handler</option>
                <option value="Head Chef">Head Chef</option>
                <option value="Housekeeper">Housekeeper</option>
                <option value="Housekeeping Supervisor">Housekeeping Supervisor</option>
                <option value="HR Manager">HR Manager</option>
                <option value="IT Manager">IT Manager</option>
                <option value="IT Technician">IT Technician</option>
                <option value="Laundress">Laundress</option>
                <option value="Management Manager">Management Manager</option>
                <option value="Mechanic">Mechanic</option>
                <option value="Multitask Agent">Multitask Agent</option>
                <option value="Nurse">Nurse</option>
                <option value="Pastry Chef">Pastry Chef</option>
                <option value="Procurement Manager">Procurement Manager</option>
                <option value="QHSE Manager">QHSE Manager</option>
                <option value="Section Chef">Section Chef</option>
                <option value="Security Guard">Security Guard</option>
                <option value="Site Supervisor">Site Supervisor</option>
                <option value="Steward">Steward</option>
                <option value="Veterinarian">Veterinarian</option>
                <option value="Waiter">Waiter</option>
                <option value="Warehouse Manager">Warehouse Manager</option>
            </select>
            <button type="submit">Predict</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
